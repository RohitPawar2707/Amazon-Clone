<html lang="en">
  <head>

    <title>Amazon</title>

    <!-- Font Awesome -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pb3VM9y7Yf8xNfT1bL7PZKxAt+Y1E3KlpX5zI4zE+N4AFtI3bD4V2Y4z9fTtHgKz8RykFh1AjT9cn0lpOnhBQ=="
      crossorigin="anonymous"

    <!-- Your CSS file -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <!-- AMAZON NAVBAR -->
      <div class="navbar">
        <!-- BOX 1: LOGO -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- BOX 2: ADDRESS -->
        <div class="nav-address border">
          <p class="add-first">Delivering to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
          </div>
        </div>

        <!-- BOX 3: SEARCH BAR -->
        <div class="search-bar">
          <select class="option-bar">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home</option>
            <option value="groceries">Groceries</option>
            <option value="other">Other</option>
          </select>

          <div class="search-amazon">
            <input
              type="text"
              placeholder="Search product here"
              class="search-product"
            />
          </div>

          <div class="search-logo">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- BOX 4: SIGN IN -->
        <div class="sign-in border">
          <p><span>Hello, Sign in</span></p>
          <p class="second">Account & Lists</p>
        </div>

        <!-- BOX 5: RETURNS -->
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="second">& Orders</p>
        </div>

        <!-- BOX 6: CART -->
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          cart
        </div>
      </div>

      <!-- PANEL BAR -->
       <div class="panel">
        <div class="panel-all ">
          <i class="fa-solid fa-bars" ></i>
          All
        </div>

        <div class="panel-options ">
          <a> <p> Today's Deals </p> </a>
          <p>Prime Video </p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Customer Service </p>
          <p>Sell</p>
        </div>

        <!-- <div class="panel-deals">
          Shop deals in Electronics

        </div> -->

       </div>
      
    </header>

   <!-- BACKGROUND  -->
     <div class="background ">  
     </div>

     <!-- SHOPING SECTION -->
      <div class="shoping-items">

        <!-- BOX 1  -->
        <div class="box 1 box"> 
          <div class="box1-content">
            <h2>Get your game on</h2>
            <div class="box-image" style="background-image: url('images/image1.jpg' );"></div>
            <span><a class="shop-gaming"> Shop Gaming </a></span>
          </div>
        </div>

        <!-- BOX 2  -->
         <!-- <div class="box 2">
          <h2> Shop Fashion for sell </h2>
            <div class="jeans-content"></div>
            <div class="tops-content"></div>
         </div> -->
         
          
          <div class="box 3 box">Box 3</div>
          <div class="box 4 box">Box 4</div>
      </div>
  </body>
</html>
